- node: Free_section
  children:
  - node: Section_name
    token: { type: SECTION, value: "Note:" }
  - node: Section_node
    token: { type: NEWLINE, value: "\n" }
  - node: Section_node
    token: { type: LINE_OF_TEXT, value: "    Options that are mentioned with ellipsis(...) can be set multiple times, for" }
  - node: Section_node
    token: { type: NEWLINE, value: "\n" }
  - node: Section_node
    token: { type: LINE_OF_TEXT, value: "    instance: -b 1 -b 2. This creates an array with values with the some order as they" }
  - node: Section_node
    token: { type: NEWLINE, value: "\n" }
  - node: Section_node
    token: { type: LINE_OF_TEXT, value: "    are passed, so the value `1` is first and the value `2` is second." }
  - node: Section_node
    token: { type: NEWLINE, value: "\n" }
