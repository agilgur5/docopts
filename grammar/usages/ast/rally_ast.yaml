        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
    children:
    - node: Option_long
      token: { type: LONG, value: "--challenges" }
      children:
      - node: Option_argument
        token: { type: ARGUMENT, value: "CHALLENGES" }
    - node: Option_description
      children:
      - node: Description_node
        token: { type: LINE_OF_TEXT, value: "Set the name of the challenge" }
      - node: Description_node
        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
    children:
    - node: Option_short
      token: { type: SHORT, value: "-d" }
    - node: Option_long
      token: { type: LONG, value: "--dry-run" }
    - node: Option_description
      children:
      - node: Description_node
        token: { type: LINE_OF_TEXT, value: "Print generated configuration without writing it" }
      - node: Description_node
        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
    children:
    - node: Option_long
      token: { type: LONG, value: "--directory" }
      children:
      - node: Option_argument
        token: { type: ARGUMENT, value: "PATH" }
    - node: Option_description
      children:
      - node: Description_node
        token: { type: LINE_OF_TEXT, value: "Set the base directory to store configuration" }
      - node: Description_node
        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
    children:
    - node: Option_long
      token: { type: LONG, value: "--logging-volume" }
      children:
      - node: Option_argument
        token: { type: ARGUMENT, value: "SIZE" }
    - node: Option_description
      children:
      - node: Description_node
        token: { type: LINE_OF_TEXT, value: "Set the daily logging volume size" }
      - node: Description_node
        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
    children:
    - node: Option_long
      token: { type: LONG, value: "--replicas" }
      children:
      - node: Option_argument
        token: { type: ARGUMENT, value: "REPLICAS" }
    - node: Option_description
      children:
      - node: Description_node
        token: { type: LINE_OF_TEXT, value: "Set the number of replicas" }
      - node: Description_node
        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
    children:
    - node: Option_long
      token: { type: LONG, value: "--shards" }
      children:
      - node: Option_argument
        token: { type: ARGUMENT, value: "SHARDS" }
    - node: Option_description
      children:
      - node: Description_node
        token: { type: LINE_OF_TEXT, value: "Set the shard size" }
      - node: Description_node
        token: { type: NEWLINE, value: "\n" }
  - node: Option_line
