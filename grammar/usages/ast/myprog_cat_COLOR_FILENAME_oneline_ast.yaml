          - node: Usage_short_option
            token: { type: SHORT, value: "-c" }
          - node: Usage_argument
            token: { type: ARGUMENT, value: "COLOR" }
      - node: Usage_argument
        token: { type: ARGUMENT, value: "FILENAME" }
